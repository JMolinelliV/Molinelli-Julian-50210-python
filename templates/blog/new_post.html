{% extends 'base.html' %}
{% load static %}

{% block page_content %}
<br>
{% block page_title %}
<h2 class="container-md">Publicar en blog</h2>
{% endblock page_title %}

<div class="container-md">
    <form method="POST" enctype="multipart/form-data">{% csrf_token %}
        <div class="form_group">
            {{ form }}
        </div>
        <div class="d-flex justify-content-center align-items-center mt-3">
            <input type="submit" value="Crear" class="d-flex flex-row btn btn-primary">
            <a href="{% url 'index' %}" class="btn">No, volver al inicio</a>
        </div>
    </form>
    <br><br>
</div>
{% endblock page_content %}
