{% extends 'base.html' %}

{% block page_content %}

<style>
    .form-card {
        max-width: 400px;
        margin: 20px auto;
    }

    .form-group {
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
    }

    .form-control {
        width: 100%;
    }

    .btn-container {
        text-align: center;
    }

    /* Alineaci칩n de labels */
    .form-label {
        margin-bottom: 5px;
        text-align: left;
    }
</style>

<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
    <div class="row">
        <div class="col-md-12">
            <div class="form-card">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Inicio de sesi칩n</h2>
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_username" class="form-label">Nombre de usuario:</label>
                                {{ form.username }}
                            </div>
                            <div class="form-group">
                                <label for="id_password" class="form-label">Contrase침a:</label>
                                {{ form.password }}
                            </div>
                            <div class="btn-container">
                                <button type="submit" class="btn btn-primary">Iniciar sesi칩n</button>
                            </div>
                        </form>
                        <div class="d-flex justify-content-center align-items-center mt-3">
                            <a href="{% url 'signup' %}">Crear cuenta</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock page_content %}
